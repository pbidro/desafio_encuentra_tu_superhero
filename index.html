<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
    .result {
  margin-top: 30px;
  display: none;
}
.result .result__body p {
  margin: 1em 0;
  padding-bottom: 0.3em;
  border-bottom: 1px solid rgba(0, 0, 0, 0.2);
}
.result .result__body p:last-child {
  border-bottom: none;
}
.result .result__body .result__list p {
  padding-left: 1em;
}
</style>
<body>
    <!-- nevbar -->
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/sh2.jpg" width="30" height="30" alt="">
        </a>
    </nav>
    <div class="container">
        <!-- header -->
        <img src="img/sh1.jpg">
        <h2>Encuentra tu superhero</h2>

        <!-- main -->
        <main>
            <form id="form">
                <div class="form-row">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Ingresa el número del super heroe a buscar</label>
                    <input type="text" class="form-control" id="codigo" placeholder="11">
                </div>

                <button id="boton" type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <section class="result">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <h3>SuperHero Encontrado</h3>
                    </div>
                    <div class="col-lg-6">
                      <div class="card p-2 result__card mb-4">
                        <div class="row g-0">
                          <div class="col-lg-4">
                            <img src="img/sh2.jpg" class="img-fluid" alt="" id="avatar">
                          </div>
                          <div class="col-lg-8">
                            <div class="card-body result__body">
                              <h5 class="card-title">Nombre: <span id="name">SuperHero</span></h5>
                              <div class="result__intro">
                                  <p>Conexiones: <span id="connection">lorem</span></p>
                              </div>
                              <div class="result__list">
                                  <p>Publicado por: <span id="published">lorem</span></p>
                                  <p>Ocupación: <span id="ocupation">lorem</span></p>
                                  <p>Primera aparición en: <span id="firstin">lorem</span></p>
                                  <p>Altura: <span id="height">lorem</span></p>
                                  <p>Peso: <span id="weight">lorem</span></p>
                                  <p>Alianzas: <span id="allies">lorem</span></p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div id="chart"></div>
                    </div>
                  </div>
                </div>
              </section>
              <script src="js/jquery.js"></script>
              <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
              <script src="js/index.js"></script>

</main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
